name: build-and-publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # (facoltativo) rigenera lunedÃ¬ alle 03:00 Europe/Rome

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # serve per push su gh-pages
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Configure pybliometrics (Scopus API)
        run: |
          mkdir -p ~/.pybliometrics
          cat > ~/.pybliometrics/config.ini <<'EOF'
          [Authentication]
          APIKey=${{ secrets.SCOPUS_API_KEY }}
          InstToken=
          view=STANDARD
          EOF

      # ðŸ”¹ Genera publications.bib da Scopus
      - name: Fetch publications from Scopus
        env:
          SCOPUS_AUTHOR_IDS: ${{ vars.SCOPUS_AUTHOR_IDS }}
          SCOPUS_ORCIDS: ${{ vars.SCOPUS_ORCIDS }}
        run: |
          python scripts/scopus_to_bib.py
          echo "Contenuto publications.bib:"
          head -n 50 publications.bib || true

      # (opzionale) Committa il bib generato se vuoi tenerlo versionato
      - name: Commit updated publications.bib
        run: |
          if ! git diff --quiet publications.bib; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add publications.bib
            git commit -m "Update publications from Scopus"
          else
            echo "Nessuna modifica in publications.bib"
          fi

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
