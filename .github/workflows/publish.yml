name: build-and-publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # (facoltativo) rigenera ogni lunedÃ¬ alle 03:00 Europe/Rome

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # serve per push su gh-pages

    steps:
      # Clona il repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configura Python per lo script Scopus
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Installa le dipendenze Python
      - name: Install Python deps
        run: pip install -r requirements.txt

      # ðŸ”¹ Configura pybliometrics (Scopus API)
      - name: Configure pybliometrics (Scopus API)
        run: |
          mkdir -p ~/.config
          cat > ~/.config/pybliometrics.cfg <<'EOF'
          [Authentication]
          APIKey=${{ secrets.SCOPUS_API_KEY }}
          InstToken=
          view=STANDARD
          EOF

      # ðŸ”¹ Recupera le pubblicazioni da Scopus e genera publications.bib
      - name: Fetch publications from Scopus
        env:
          SCOPUS_AUTHOR_IDS: ${{ vars.SCOPUS_AUTHOR_IDS }}
          SCOPUS_ORCIDS: ${{ vars.SCOPUS_ORCIDS }}
        run: |
          python scripts/scopus_to_bib.py
          echo "Contenuto di publications.bib:"
          head -n 40 publications.bib || true

      # (facoltativo) Committa publications.bib per tenerlo nel repo
      - name: Commit updated publications.bib
        run: |
          if ! git diff --quiet publications.bib; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add publications.bib
            git commit -m "Update publications from Scopus"
          else
            echo "Nessuna modifica in publications.bib"
          fi

      # Configura Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Render del sito (usa publications.bib generato)
      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2

      # Pubblica su GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
