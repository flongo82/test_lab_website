name: build-and-publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # (facoltativo) rigenera ogni lunedÃ¬ alle 03:00

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # consente di creare/pushare gh-pages
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # utile quando si creano nuovi branch

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # ðŸ”¹ Bootstrap gh-pages (solo la prima volta) â€” ritorno esplicito al branch di partenza
      - name: Bootstrap gh-pages (first run only)
        shell: bash
        env:
          START_BRANCH: ${{ github.ref_name }}   # es. "main"
        run: |
          # Salva il branch di partenza (fallback a main se vuoto)
          PREV_BRANCH="${START_BRANCH:-main}"
          echo "Starting branch: $PREV_BRANCH"

          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "Initializing gh-pages branch..."
            git checkout --orphan gh-pages
            git reset --hard
            touch .nojekyll
            git -c user.name='github-actions' -c user.email='actions@github.com' add .nojekyll
            git -c user.name='github-actions' -c user.email='actions@github.com' commit -m "Initialize gh-pages branch"
            git push origin gh-pages

            # Torna in modo esplicito al branch di partenza
            git checkout "$PREV_BRANCH"
          else
            echo "gh-pages branch already exists â€” skipping bootstrap."
          fi

      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
