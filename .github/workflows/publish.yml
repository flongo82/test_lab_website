name: build-and-publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # (facoltativo) rigenera ogni lunedÃ¬ alle 03:00

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # consente di creare/pushare gh-pages
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # buona pratica quando si creano nuovi branch

      - uses: quarto-dev/quarto-actions/setup@v2

      # (facoltativo) Python se in futuro servirÃ 
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # ðŸ”¹ Bootstrap gh-pages (solo la prima volta) â€” versione FIX
      - name: Bootstrap gh-pages (first run only)
        shell: bash
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "Initializing gh-pages branch..."
            git checkout --orphan gh-pages
            # svuota index e working tree dal contenuto del branch precedente
            git reset --hard
            # file segnaposto per Pages
            touch .nojekyll
            git -c user.name='github-actions' -c user.email='actions@github.com' add .nojekyll
            git -c user.name='github-actions' -c user.email='actions@github.com' commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git switch -
          else
            echo "gh-pages branch already exists â€” skipping bootstrap."
          fi

      # ðŸ”¹ Render del sito
      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2

      # ðŸ”¹ Pubblica su gh-pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
